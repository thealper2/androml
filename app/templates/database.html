{% extends "base.html" %}
{% block title %}
Dashboard | Androml
{% endblock %}
{% block content %}
<h1>{{ user.username }}'s Database</h1>
<table class="table table-bordered" id="queries">
    <tr>
        <th>Date</th>
        <th>File Hash</th>
        <th>File Name</th>
        <th>Label</th>
        <th>Remove</th>
    </tr>
    {% for q in user.queries %}
    <tr>
        <td>{{ q.date }}</td>
        <td>{{ q.file_hash }}</td>
        <td>{{ q.query_text }}</td>
        <td>{{ q.label }}</td>
        <td>
            <button type="button" class="btn btn-warning" onClick="deleteQuery({{ q.id }})">
                Remove <span aria-hidden="true">&times;</span>
            </button>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
